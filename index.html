<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="flex-container">
    <div class="title"><h1>Etch a Sketch</h1></div>
    <div class="content">
      <div class="board"></div>
      <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Erasor</button>
        <button onclick="changeColor('random')">Random</button>
        <button onclick="resetBoard()">Reset</button>
      </div>
    </div>
    <div>
      <input type="text" placeholder="Size of Board" onchange="popBoard(this.value)" value="16">
      <button>set size</button>
    </div>
  </div> 
</body>
</html>
